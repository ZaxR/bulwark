dist: xenial

language: python
python:
- 3.5
- 3.6
- 3.7

notifications:
  email: false

install: pip install -U tox-travis

script: tox

deploy:
  provider: pypi
  user: __token__
  # server: https://test.pypi.org/legacy/  # uncomment to do a test deploy
  password:
    secure: $PASSWORD  # stored in travis env var, with `:` after `pypi` escaped (pypi\:)
  on:
    tags: true
    branch: master
  skip_existing: true
